<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <title>UITester</title>
    <meta name="description" content="">
    <meta name="author" content="rekki kato">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.min.css">
    <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
    <style>
      .navbar{
        background-color: forestgreen;
      }
      .navbar a{
        color: white;
      }
      .gridjs-sort {
        border: none;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-default navbar-fixed-top navbar-shrink">
        <a class="navbar-brand" href="/">UITester</a>
      </nav>
    </header>
    <div id="resultSetList"></div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/gridjs/dist/gridjs.development.js"></script>
    <script>
      // UITesterのREST APIのドメイン
      const REST_API_DOMAIN = "https://xxx";
      const ENV = "xxx";

      $(async function(){
        // ResultSet一覧取得
        const resultSetList = await axios.get(`${REST_API_DOMAIN}/${ENV}/result-sets/`);
        const sortedResultSetList = mapIdAscSort(resultSetList.data.message);
        console.log(sortedResultSetList);

        // 取得したResultSetをテーブル出力
        new gridjs.Grid({
          columns: [
            { id: 'Id',  name: 'ID'  },
            { id: 'Type',  name: 'Type' },
            { id: 'ResultSetName',  name: 'ResultSetName' },
            { id: 'OriginResultSetId',  name: 'OriginResultSetId' },
            { id: 'TargetResultSetId',  name: 'TargetResultSetId' },
            { id: 'CreateDate',  name: 'CreateDate' },
            {
              id: 'Id', 
              name: 'Report',
              sort: false,
              formatter: (resultSetId) => gridjs.html(`<a href="${REST_API_DOMAIN}/${ENV}/result-sets/${resultSetId}/report/html" target="_blank">View Report</a>`)
            }
          ],
          data: sortedResultSetList,
          sort: true,
          search: true
        }).render(document.getElementById('resultSetList'));
      });

      // Map要素のIdの昇順でソートする
      function mapIdAscSort(mapList) {
        return mapList.sort((a, b) => {
          aId = Number(a.Id.split('-').slice(-1)[0]);
          bId = Number(b.Id.split('-').slice(-1)[0]);
          if(aId < bId) return -1;
          if(aId > bId) return 1;
          return 0;
        });
      }
    </script>
  </body>
</html>
